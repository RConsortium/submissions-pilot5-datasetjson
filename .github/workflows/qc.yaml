
name: QC Check âœ…

on:
  schedule:
  - cron: '0 0 * * *'
  pull_request:
    branches:
      - main

jobs:
  qc-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repository
        uses: actions/checkout@v4
    
      - name: Check out CDISC_pilot_replication repository
        uses: actions/checkout@v4
        with:
          repository: atorus-research/CDISC_pilot_replication
          sparse-checkout: 'output'
          path: CDISC_pilot_replication
    
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - uses: quarto-dev/quarto-actions/setup@v2
    
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "jsonlite", "quarto", "diffdf", "rmarkdown"), repos = "cran.rstudio.com")'
          
      - name: Run QC script
        run: R -e 'quarto::quarto_render("qcReport.qmd")'
    
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: qcReport.html
          path: qcReport.html
          
      - name: PR comment with file
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: qcReport.html
          message: |
            Hello world ! :wave:
          
          