name: Create Combined Report
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unoconv libreoffice python3-venv


      - name: Install Python Packages
        run: |
          pip install fpdf PyPDF2

      - name: Run Merge Script
        run: |
            python .github/scripts/create-cmb-report.py \
              pilot5-submission/pilot5-output/pilot5-tlfs/pdf/tlf-kmplot-pilot5.pdf \
              pilot5-submission/pilot5-output/pilot5-tlfs/out/tlf-demographic-pilot5.out \
              pilot5-submission/pilot5-output/pilot5-tlfs/rtf/tlf-efficacy-pilot5.rtf \
              pilot5-submission/pilot5-output/pilot5-tlfs/rtf/tlf-primary-pilot5.rtf \
              cmb_report_output.pdf

      - name: List Generated Files
        run: ls -l

      - name: Upload Merged PDF
        uses: actions/upload-artifact@v4
        with:
          name: merged-pdf
          path: cmb_report_output.pdf
