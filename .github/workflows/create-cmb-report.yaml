name: Create Combined Report
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unoconv libreoffice python3-distutils

      - name: Install Python Packages
        run: |
          pip install setuptools fpdf PyPDF2

      - name: Check RTF Files Exist
        run: |
          test -f pilot5-submission/pilot5-output](#)
