name: Create Combined Report
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install LibreOffice and unoconv
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice libreoffice-common libreoffice-script-provider-python unoconv python3-uno

      - name: Ensure distutils is available (not needed as of Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo /usr/bin/python3 -m pip install --upgrade pip setuptools

      - name: Start unoconv listener
        run: |
          unoconv --listener &
          sleep 5

      - name: Install dependencies for system Python
        run: |
          sudo /usr/bin/python3 -m pip install PyPDF2 fpdf packaging

      - name: Debug system python and uno
        run: |
          echo "Python version: $(/usr/bin/python3 --version)"
          echo "unoconv version: $(unoconv --version)"
          /usr/bin/python3 -c "import uno; print('UNO successfully imported')"
          which unoconv
          which libreoffice

      - name: Run Merge Script
        run: |
            /usr/bin/python3 .github/scripts/create-cmb-report.py \
              pilot5-submission/pilot5-output/pilot5-tlfs/pdf/tlf-kmplot-pilot5.pdf \
              pilot5-submission/pilot5-output/pilot5-tlfs/out/tlf-demographic-pilot5.out \
              pilot5-submission/pilot5-output/pilot5-tlfs/rtf/tlf-efficacy-pilot5.rtf \
              pilot5-submission/pilot5-output/pilot5-tlfs/rtf/tlf-primary-pilot5.rtf \
              cmb_report_output.pdf

      - name: List Generated Files
        run: ls -l

      - name: Upload Merged PDF
        uses: actions/upload-artifact@v4
        with:
          name: merged-pdf
          path: cmb_report_output.pdf
